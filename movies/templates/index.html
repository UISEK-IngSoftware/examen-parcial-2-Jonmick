{% extends "base.html" %}
{% block title %}Listado de Películas{% endblock title %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    {% for movie in movies %}
    <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
      <div class="card bg-dark text-white mb-4 w-100">
        <img src="{{ movie.picture.url }}" alt="{{ movie.title }}" class="card-img-top" style="height: 350px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">Año de publicación: {{ movie.year }}</p>
          <a class="btn btn-secondary mt-auto" href="{% url 'movies:movie_details' movie.id %}" role="button">Ver Película</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="text-center mt-4">
    <a href="{% url 'movies:add_movie' %}" class="btn btn-secondary">Añadir Película</a>
  </div>
</div>
{% endblock content %}
